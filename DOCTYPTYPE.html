<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kenya Tourist Website</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header>
    <nav>
      <div class="logo">KenyaTourism</div>
      <ul class="nav-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#parks">National Parks</a></li>
        <li><a href="#hotels">Hotels</a></li>
        <li><a href="#itineraries">Itineraries</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section id="home" class="hero">
    <h1>Welcome to Kenya's Wildlife Adventure</h1>
    <p>Discover the beauty of Kenya's national parks and luxurious hotels.</p>
    <button onclick="scrollToSection('parks')">Explore Parks</button>
    <button onclick="scrollToSection('hotels')">Book Your Stay</button>
  </section>

  <!-- National Parks Section -->
  <section id="parks" class="section">
    <h2>National Parks</h2>
    <div class="park-list" id="park-list"></div>
  </section>

  <!-- Hotels Section -->
  <section id="hotels" class="section">
    <h2>Luxury Hotels</h2>
    <div class="hotel-list" id="hotel-list"></div>
  </section>

  <!-- Itineraries Section -->
  <section id="itineraries" class="section">
    <h2>Pre-designed Itineraries</h2>
    <div class="itinerary-list" id="itinerary-list"></div>
  </section>

  <!-- Contact Section -->
  <section id="contact" class="section">
    <h2>Contact Us</h2>
    <form id="contact-form">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="email" id="email" placeholder="Your Email" required>
      <textarea id="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2023 KenyaTourism. All rights reserved.</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
